{% extends "main/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hide header when on login page
    const header = document.querySelector('header, nav, .navbar, [class*="header"]');
    if (header) {
        header.style.display = 'none';
    }
    
    // Optional: Also hide any other navigation elements
    const navElements = document.querySelectorAll('nav, .nav, .navbar, [class*="navigation"]');
    navElements.forEach(element => {
        element.style.display = 'none';
    });
});
</script>

<section>
<div class="container mt-4 p-3">
<div class="row justify-content-center">

	<div class="col-sm-4">
		<div class="card border-info shadow-lg pt-1">
			<div class="card-header bg-info text-center" style="color: white">
				LOGIN
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
						<button class="btn btn-sm btn-outline-info" type="submit">Log In <i class="fa fa-sign-in"></i></button>
					</div>
				</form>
			</div> <!--end card-body-->
		</div> <!--end card-->
	</div> <!--end col-->
</div> <!--end row-->
</section>

<script>
// Alternative approach - check URL for login page
if (window.location.pathname.includes('login') || 
    window.location.pathname === '/' && document.querySelector('form[method="POST"]')) {
    
    const headerElements = document.querySelectorAll(`
        header, 
        nav, 
        .navbar,
        [class*="header"],
        [class*="navigation"]
    `);
    
    headerElements.forEach(element => {
        element.style.display = 'none';
    });
}
</script>

{% endblock %}
